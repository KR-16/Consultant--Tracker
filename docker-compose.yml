version: '3.8'

services:
  backend:
    build: ./backend
    container_name: recruitops_backend
    ports:
      - "8000:8000"
    environment:
      # Connection string format: postgresql://<user>:<password>@<host>:<port>/<db_name>
      - DATABASE_URL=postgresql://recruit_user:recruit_password@postgres:5432/recruitops_db
      - SECRET_KEY=dev_secret_key
    depends_on:
      - postgres
    volumes:
      - ./backend:/app  # Maps local folder to container for hot reload

  frontend:
    build: ./frontend
    container_name: recruitops_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - WATCHPACK_POLLING=true  # Required for hot reloading in Docker on some systems
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevents local node_modules from overriding container ones

  postgres:
    image: postgres:15-alpine
    container_name: recruitops_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=recruit_user
      - POSTGRES_PASSWORD=recruit_password
      - POSTGRES_DB=recruitops_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: