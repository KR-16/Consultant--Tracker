version: '3.8'

services:
  # üêç Backend (FastAPI)
  backend:
    build: ./backend
    container_name: recruitops_backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongo:27017/recruitops
      - SECRET_KEY=dev_secret_key
    depends_on:
      - mongo
    volumes:
      - ./backend:/app  # Hot reload for development

  # ‚öõÔ∏è Frontend (React)
  frontend:
    build: ./frontend
    container_name: recruitops_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - WATCHPACK_POLLING=true # Fixes react hot-reload in docker
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # üçÉ Database (MongoDB)
  mongo:
    image: mongo:latest
    container_name: recruitops_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: